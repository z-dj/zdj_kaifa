<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click me</button>
    <script>
        let btn = document.querySelector("button")
        let handler = function(envent){
            switch (envent.type){
                case "click":
                    console.log("Clicked")
                    break;
                case "mouseover":
                    envent.target.style.backgroundColor = "red";
                    break;
                case "mouseout":
                    envent.target.style.backgroundColor ="";
                    break;
            }
        };
        btn.onclick = handler;
        btn.onmouseover = handler;
        btn.onmouseout = handler;
    </script>
</body>
</html>
