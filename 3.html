<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>图片加载</title>
</head>
<body>
    <img src="../../img/code123.png" alt="Logo"/>
   
    <script>
        window.addEventListener('load',(e)=>{
            alert('test')
        })

        const oImage = document.querySelector('img')
        oImage.addEventListener('load',(e)=>{
            alert('图片不在')
        })
        window.addEventListener('unload',(e)=>{
            alert('unload')
        })
    </script>
</body>
</html>
