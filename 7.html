<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>test</div>
    <script>
        const oDiv = document.querySelector('div')
        oDiv.addEventListener('mousedown',(e)=>{
            // e.button
            oDiv.textContent = `你按了鼠标的${e.button}`

            oDiv.textContent = `你按了几个键${e.buttons}`
            //left 1   right  2     middle  4     一起按3

            oDiv.textContent = `Ctrl:${e.ctrlkey}`
            // oDiv.textContent = `alt:${e.altKey}`
            // oDiv.textContent = `shift:${e.shiftkey}`
            // oDiv.textContent = `meta:${e.metakey}`
        })
    </script>
</body>
</html>
