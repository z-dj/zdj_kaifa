<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is a heading</h1>
    <p>this is <i>a little</i> sample</p>
    <script>
        const myPara = document.querySelector('p')
        //加在p元素之前
        //myPara.insertAdjacentHTML('afterbegin','<i>test</i>')

        myPara.insertAdjacentHTML('beforbegin','<i>test</i>')
        //加在p元素之后
        myPara.insertAdjacentHTML('beforeed','<i>test2</i>')
        myPara.insertAdjacentHTML('afterbegin','testsdasdfasdfa;sdif')
        console.log(myPara.innerHTML)
        console.log(myPara.outerHTML)
        //只访问里面的文本
        console.log(myPara.textContent)    //规范使用
        console.log(document.documentElement.textContent)
        console.log(myPara.innerText)      //尽量不用
    </script>
</body>
</html>
