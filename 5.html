<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>鼠标事件示例</title>
    <style>
        .div{
            width: 50px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>test</div>
    <script>
        const oDiv = document.querySelector('#mydiv')
        oDiv.addEventListener('click',()=>{
            console.log('--->click')
        })

        oDiv.addEventListener('dbclick',()=>{
            console.log('--->dbclick')
        })
        oDiv.addEventListener('mousedown',()=>{
            console.log('--->mousedown')
        })
        oDiv.addEventListener('mouseup',()=>{
            console.log('--->mouseup')
        })



        oDiv.addEventListener('mouseover',()=>{
            console.log('--->mouseover')
        })
        oDiv.addEventListener('mouseenter',()=>{
            console.log('--->mouseenter')
        })
        oDiv.addEventListener('mouseout',()=>{
            console.log('--->mouseout')
        })
        oDiv.addEventListener('mouseleave',()=>{
            console.log('--->mouseleave')
        })

    </script>
</body>
</html>
