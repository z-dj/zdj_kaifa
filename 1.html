<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const callback = function() {
            console.log('hello,timeout'); //最后执行
        }
        //三秒钟之后执行
        let a = setTimeout(callback,3000);  //异步，在所有同步执行之后再执行异步
        console.log('同步执行！');  //先执行
        console.log(a);    
        //清除
        clearTimeout(a);

        let b = setInterval(callback,3000);  //异步
    </script>
</body>
</html>
